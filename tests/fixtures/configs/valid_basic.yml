# Basic valid YAML configuration for testing
# This config uses minimal settings with sensible defaults

scan:
  recursive: true
  concurrency: 25
  max_file_size: 5MB
  timeout: 15

detector:
  min_confidence: medium
  enabled_categories:
    - api_keys
    - credentials

output:
  format: json
  quiet: false

yara:
  enabled: false

log_level: info
